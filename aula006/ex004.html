<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Documento</title>
    <style>
        body{background-color: rgb(106, 120, 202);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var nome = prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}.`)

    </script>
</body>
</html>
